---
name: PR checks and tests

on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - '*'
      - '*/*'
      - '**'
      - '!main'
    paths:
      - '.github/workflows/**'

jobs:
  lint:
    uses: obervinov/_templates/.github/workflows/yamllint.yaml@release/v2.0.0
  pr:
    uses: obervinov/_templates/.github/workflows/pr.yaml@release/v2.0.0